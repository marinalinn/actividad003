 <!DOCTYPE html>
 <html>
 <head>
 	<meta charset="utf-8">
 		<title>Box Model</title>
 	<style>
 	.box {
		height: 100px;
 		padding: 5px;
 		background-color: gray;
 		}

 	.contenedor {
 		clear: both;
 		width: 100vw;
 	}
 	.caja {
 		float: left;
		width: calc(25% - 10px);
		margin: 0 5px;
		height: 150px;
 		display: inline;
 		background-color: #cdcdcd;
 	}
</style>
</head>
 
 <body>
	<div class="box">
	</div>
<div class="contenedor">
	<div class="caja">
	</div>
	<div class="caja">
	</div>
	<div class="caja">
	</div>
	<div class="caja">
	</div>
</div>
 </body>
 </html>
